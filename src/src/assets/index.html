<!doctype html>
<!-- Plantilla tomada de Internet: Error and Success Message UI using HTML and CSS - Coding Torque -->
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>.: Aplicativo TRANSBUS :.</title>
</head>

<body>
    <div id="container">
  <div id="success-box">
    <div class="dot"></div>
    <div class="dot two"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="shadow scale"></div>
    <div class="message"><h1 class="alert">¡BOT ACTIVADO!</h1><p id="contador">Tienes 15 minutos para verificarte, si se pasa el tiempo debes volver a empezar.</p></div>
    <button class="button-box" href="https://discord.com/channels/973032259579961364/1310582697055354930"><h1 class="green">Continuar</h1></button>
  </div>
  <div id="error-box">
    <div class="dot"></div>
    <div class="dot two"></div>
    <div class="face2">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth sad"></div>
    </div>
    <div class="shadow move"></div>
    <div class="message"><h1 class="alert">¿Problemas?</h1><p>Utiliza nuestro Buzón para obtener ayuda.</div>
    <button class="button-box" href="https://discord.com/channels/973032259579961364/973243290474405938"><h1 class="red" href="https://discord.com/channels/973032259579961364/973243290474405938">ticket</h1></button>
  </div>
</div>

</body>

</html>
